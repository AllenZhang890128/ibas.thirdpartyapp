<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Test Joint Connect</title>
    <script type="text/javascript" src="../3rdparty/ibas/3rdparty/jquery.js"></script>
    <script src="https://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
    <script>
        var address = "http://localhost:8080/thirdpartyapp/services/rest/joint/";
        var showResult = function (opRslt) {
            $("#rsltCode").html("");
            $("#rsltMsg").html("");
            $("#rsltCount").html("");
            $("#rsltValues").html("");
            if (opRslt) {
                if (opRslt.ResultCode) {
                    $("#rsltCode").html(opRslt.ResultCode);
                }
                if (opRslt.Message) {
                    $("#rsltMsg").html(opRslt.Message);
                }
                if (opRslt.ResultObjects) {
                    $("#rsltCount").html(opRslt.ResultObjects.length);
                }
                $("#rsltValues").html(JSON.stringify(opRslt, null, 4));
            }
            else {
                $("#rsltCode").html(-999);
                $("#rsltMsg").html("unkown.");
            }
        };
        var showErrors = function (err) {
            $("#rsltCode").html("");
            $("#rsltMsg").html("");
            $("#rsltCount").html("");
            $("#rsltValues").html("");
            if (err) {
                if (err.status) {
                    $("#rsltCode").html(err.status);
                }
                if (err.statusText) {
                    $("#rsltMsg").html(err.statusText);
                }
                $("#rsltValues").html(err.responseText);
            }
            else {
                $("#rsltCode").html(-999);
                $("#rsltMsg").html("unkown.");
            }
        }
        var testConnectDefault = function () {
            var url = address + 'connect?app=SAP-B100&user=manager';
            $.ajax({
                type: 'get',
                contentType: "application/json",
                url: url,
                success: function (data, status) {
                    showResult(data);
                },
                error: function (err) {
                    showErrors(err);
                }
            });
        }
        var testLoginDefault = function () {
            var url = address + 'login?app=SAP-B100&user=manager';
            window.location.href = url;
        }
        var testLoginWechat = function () {
            var obj = new WxLogin({
                self_redirect: true,
                id: "weixin",
                appid: "wx78654fba0bacb701",
                scope: "snsapi_login",
                state: "open",
                redirect_uri: encodeURIComponent("http://app.avacloud.com.cn/thirdpartyapp/services/rest/joint/login/?app=TX-WX-02"),
            });
        }
    </script>
</head>

<body>
    <label>test joint application</label>
    <br />
    <div>
        <table>
            <tr>
                <td>
                    <label>Connect</label>
                </td>
                <td>
                    <input type="button" value="Default" onclick="testConnectDefault();" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Login</label>
                </td>
                <td>
                    <input type="button" value="Default" onclick="testLoginDefault();" />
                </td>
                <td>
                    <input type="button" value="Wechat" onclick="testLoginWechat();" />
                </td>
            </tr>
        </table>
    </div>
    <br />
    <label>可通过host将域名指向本机</label>
    <br />
    <div>
        <label>code:</label>
        <label id="rsltCode"></label>
        <br />
        <label>messages:</label>
        <label id="rsltMsg"></label>
        <br />
        <label>count:</label>
        <label id="rsltCount"></label>
        <br />
        <label id="rsltValues"></label>
    </div>
    <div id="weixin">

    </div>
</body>

</html>
